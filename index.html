<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bugga!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>
    <div class="conPanel">
        <button id="pauseButton">Pause</button>
        <button id="optionsButton">Options</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div id="toggle"></div>
    <div id="options">
        <h1>Options</h1>
        <p>Enable music    <input type="checkbox" id="enableMusic" value="enableMusic"></p>
        <p>Music volume
        <input type="range" id="musicVol" name="Music volume" min="0" max="10" value="10"></p>
        <p>Enable Sound FX <input type="checkbox" id="enableSfx" value="enableSfx"></p>
        <p>Effect volume
        <input type="range" id="sfxVol" name="Effects volume" min="0" max="10" value="10"></p>


        <button id="optionsOkay">Okay</button>
    </div>

</body>
</html>
